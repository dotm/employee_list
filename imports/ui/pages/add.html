<template name='add'>
    <div id="page-wrapper">
        {{#unless currentUser }}
            <div class="new-employee col-md-12">
                <h3><a href="login" >Please Login First.</a></h3>
            </div>
        {{else}}
            <div class="new-employee col-md-6">
                <h3>Add Employee (Tambah Karyawan Baru)</h3>
                {{> employee_form}}
            </div>
        {{/unless}}
    </div>
</template>
