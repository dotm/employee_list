<template name="employee">
    <tr>
        <td class="number">{{number}}</td>
        <td class="text-center"><img src="https://developers.google.com/site-assets/logo-github.svg"></td>
        <td>{{name}}</td>
        <td>{{nik}}</td>
        <td>{{dept}}</td>
        <td>{{pos}}</td>
        <td>
            {{formatDate date}}
        </td>
        <td>
            <!-- Button trigger modal for edit -->
            <button type="button" class="btn btn-warning edit" data-toggle="modal" data-target="#{{_id}}">
                Edit
            </button>

            <!-- Modal for edit -->
            <div class="modal fade" id={{_id}} tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h3 class="modal-title">Edit Karyawan</h3>
                        </div>
                        <div class="edit-employee modal-body">
                            {{> employee_form}}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Button trigger modal for delete-->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete_{{_id}}">
                Delete
            </button>

            <!-- Modal for delete -->
            <div class="modal fade" id="delete_{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h3 class="modal-title">Hapus Karyawan</h3>
                        </div>
                        <div class="modal-body">
                            <p>Hapus {{name}}?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
                            <button type="button" class="btn btn-danger delete" data-dismiss="modal">Hapus</button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</template>
