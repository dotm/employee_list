<template name='display'>
    <div id="page-wrapper" class="lazy-load">
        <div class="col-md-12">
            <div class="text-center">
                <h2>Daftar Karyawan</h2>
            </div>
        
            <h3>Selamat datang, {{ currentUser.profile.name }}!</h3>
            <h4>
                <a href="add"><i class="fa fa-plus-circle fa-fw"></i> Tambah Karyawan Baru </a>
            </h4>
    
            <h3>Daftar Semua Karyawan</h3>
            {{#each employees}}
                {{> employeeDiv}}
            {{/each}}
            <div id="load-more" class="well text-center">
                <p><i class="fa load-animate fa-spinner" aria-hidden="true"></i> Loading more employees..</p>
            </div>
        </div>
    </div>
</template>

<template name='employeeDiv'>
    <div class="panel panel-default">
        <div class="panel-heading"><h4>{{name}}</h4></div>            
        <div class="panel-body row">
            <div class="col-md-2 text-center">
                <!-- Replace this default image with employee's image -->
                {{#each image}}
                <img src="{{this.url}}">
                {{/each}}
            </div>
            <div class="list-group col-md-8">
                <button class="row list-group-item">
                    <div class="col-md-4">NIK</div>
                    <div class="col-md-8">: {{nik}}</div>
                </button>
                <button class="row list-group-item">
                    <div class="col-md-4">Departemen</div>
                    <div class="col-md-8">: {{dept}}</div>
                </button>
                <button class="row list-group-item">
                    <div class="col-md-4">Posisi</div>
                    <div class="col-md-8">: {{pos}}</div>
                </button>
                <button class="row list-group-item">
                    <div class="col-md-4">Tanggal Mulai Kerja</div>
                    <div class="col-md-8">: {{formatDate date}}</div>
                </button>
            </div>
        </div>
    </div>
</template>
